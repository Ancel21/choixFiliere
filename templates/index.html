<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification des étudiants</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Classification des étudiants</h1>

    <form action="/result" method="post">
        <div class="form-group">
            <label for="weight_techno">Poids Techno & outils:</label>
            <input type="number" step="0.1" min="0" max="1" class="form-control" id="weight_techno" name="weight_techno" value="{{ weights['Techno & outils'] }}" required>
        </div>

        <div class="form-group">
            <label for="weight_passion">Poids Passe temps et passion:</label>
            <input type="number" step="0.1" min="0" max="1" class="form-control" id="weight_passion" name="weight_passion" value="{{ weights['Passe temps et passion'] }}" required>
        </div>

        <div class="form-group">
            <label for="weight_ambitions">Poids Ambitions & objectifs professionnels:</label>
            <input type="number" step="0.1" min="0" max="1" class="form-control" id="weight_ambitions" name="weight_ambitions" value="{{ weights['Ambitions & objectifs professionnels'] }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Calculer</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
